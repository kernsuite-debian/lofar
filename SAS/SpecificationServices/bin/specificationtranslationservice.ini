[program:SpecificationTranslationService]
command=/bin/bash -c 'source $LOFARROOT/lofarinit.sh;exec specificationtranslationservice'
user=lofarsys
stopsignal=INT ; KeyboardInterrupt
stopasgroup=true
stdout_logfile=%(program_name)s.log
redirect_stderr=true
stderr_logfile=NONE
stdout_logfile_maxbytes=0
