temperature.max= 35.0
voltage.3_3.min= 3.1
voltage.3_3.max= 3.4
voltage.3_3.max-drop= 0.3
voltage.5_0.min= 4.5
voltage.5_0.max= 5.0
voltage.5_0.max-drop= 0.3
voltage.8_0.min= 7.4
voltage.8_0.max= 8.0
voltage.8_0.max-drop= 0.3
